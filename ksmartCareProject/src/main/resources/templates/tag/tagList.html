<!-- 페이지 안내  -->
<th:block layout:fragment="customContents">
	<body class="  ">
	    <div class="bg-dark dk" id="wrap">
	    	<div id="top">
				<header class="head">
					<div class="main-bar">
						<h3><i class="fa fa-table"></i>&nbsp;태그 리스트 </h3>
					</div>
			        <!-- /.main-bar -->
				</header>
				<!-- /.head -->
			</div>
			<!-- /#top -->
		</div>
		<div id="content">
			<div class="outer">
				<div class="inner bg-light lter">
					<!-- 태그 리스트 테이블 시작  -->
					<div class="row">
						<div class="col-lg-12 ui-sortable">
							<div class="box ui-sortable-handle" style="position: relative; left: 0px; right: 0px; top: 0px;">
								<header>
									<div class="icons"><i class="fa fa-table"></i>
									</div>
							        <h5>태그 리스트 조회 및 검색</h5>
							     </header>
							     <div id="collapse4" class="body">
									<div class="row">
										<div class="col-sm-12">
											<table id="dataTable" class="table table-bordered" style="font-size: 10px">
												<thead>
													<tr role="row">
														<th>번호</th>
														<th>태그코드 </th>
												        <th style="display: none">장기요양기관번호 </th>
												        <th style="display: none">센터명</th>
												        <th>직원코드</th>
												        <th>직원이름</th>
												        <th>수급자코드</th>
												        <th>수급자이름</th>
												        <th>시작시간</th>
												        <th>종료시간</th>
												        <th>제공시간</th>
												        <th>서비스구분</th>
												 	</tr>
												</thead>
													<tbody>
														<tr role="row" class="odd" th:each="A:${tagList}" >
															<td class="sorting_1" th:text="${A.tagListNumber}"></td>
															<td th:text="${A.tagCode}"></td>
												            <td th:text="${A.centerCode}"  style="display: none"></td>
												            <td th:text="${A.centerName}" style="display: none"></td>
												            <td th:text="${A.employeeId}"></td>
												            <td th:text="${A.employeeName}"></td>
												            <td th:text="${A.elderId}"></td>
												            <td th:text="${A.elderName}"></td>
												            <td th:text="${A.tagStartDatetime}"></td>
												            <td th:text="${A.tagEndDatetime}"></td>
												            <td th:text="${A.tagServiceTime}"></td>
												            <td th:text="${A.tagServiceCategory}"></td>
												       </tr>     
												</tbody>
											</table>								                	
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 태그 리스트 끝  -->

				</div>
				<!-- /.inner -->
			</div>
			<!-- /.outer -->
		</div>
		<!-- /#content -->           
		<!-- /#wrap -->          
	</body>
</th:block>

</th:block>
</html>
