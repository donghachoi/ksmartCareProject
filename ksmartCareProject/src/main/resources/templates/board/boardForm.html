<th:block layout:fragment="customContents">
<div id="content">
	 <header class="head" >
		<div class="main-bar">
			<h3>
				<i class="fa fa-calendar"> 공지사항</i>
			</h3>
		</div>
	</header>
	<div class="outer">
		<div class="inner bg-light lter">	
			<div class="row">
			    <div class="col-lg-12">
			        <div class="box">
			            <header>
			                <div class="icons"><i class="fa fa-th-large"></i></div>
			                <h5>글쓰기</h5>          
			            </header>
			            
				        <div id="div-1" class="body">
				            <form class="form-horizontal" th:action="@{/board/boardInsert}" method="post">	
				                        
						        <!-- 제목 -->
				                <div class="form-group">
				                    <label for="text1" class="control-label col-lg-4" style="text-align: left; width: 10%">제목</label>
				                    <div class="col-lg-10">
				                        <input type="text" id="boardTitle" name="boardTitle" class="form-control">
				                    </div>
				                </div>
		                
				 				<div class="form-group">  
				 				   <label for="text1" class="control-label col-lg-4" style="text-align: left; width: 10%">내용</label>              				
					            	<div class="col-lg-10">
					                    <textarea id="boardContent"  name="boardContent" class="ckeditor"></textarea>
			            			</div>
			           			</div>	
			           			
				 				<div class="form-group">  
				 				   <label for="text1" class="control-label col-lg-4" style="text-align: left; width: 10%">첨부파일</label>              				
			                        <div class="col-lg-10">
			                            <div class="fileinput fileinput-new" data-provides="fileinput">
									      <div class="input-group">
											<div class="form-control uneditable-input span3" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
											<span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">파일선택</span><span class="fileinput-exists">다른파일</span><input type="file" name="boardFile"></span>
											<a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">삭제</a>
									      </div>
						    			</div>
                        			</div>				           			            
			           			</div>	
			           			
			           			<div class="form-group"> 
				           			<div class="col-lg-11">
					                    <div class="form-actions no-margin-bottom" id="cleditorForm" style="align:right; float:right;">
					                        <input type="submit" value="등록" class="btn btn-primary">
					                    </div>			           			
				           			</div>	
			           			</div>	
			            	</form>
			           </div>
			        </div>
			    </div>
			    <!-- /.col-lg-12 -->
			</div>	
		</div>

</div>
