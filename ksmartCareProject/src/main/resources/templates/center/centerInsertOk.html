<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>한국스마트재가시스템</title>
    
    <meta name="description" content="Free Admin Template Based On Twitter Bootstrap 3.x">
    <meta name="author" content="">
    
    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="/assets/img/metis-tile.png" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/lib/font-awesome/css/font-awesome.css">
    
    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="/assets/lib/metismenu/metisMenu.css">
    
    <!-- onoffcanvas stylesheet -->
    <link rel="stylesheet" href="/assets/lib/onoffcanvas/onoffcanvas.css">
    
    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="/assets/lib/animate.css/animate.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login">
	<!-- 로그인 폼 -->
    <div class="form-signin">
	    <div class="text-center">
	        <img src="/assets/img/logo.png" alt="Metis Logo">
	    </div>
    	<hr>
	    <div class="tab-content">
	        <div id="login" class="tab-pane active">
                <th:block>
		            <form action="/">
		                <p class="text-muted text-center" style="text-align: center">
		            		<h4 style="text-align: center" th:text="${centerName}+'님 등록완료' "></h4>
		                <button class="btn btn-lg btn-primary btn-block" onclick = "location.href = '/' ">홈으로</button>
		            </form>
                </th:block>
	        </div>      
	    </div>
    <hr>
  
  </div>


    <!--jQuery -->
    <script src="/assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="/assets/lib/bootstrap/js/bootstrap.js"></script>


	    <script type="text/javascript">
	        (function($) {
	            $(document).ready(function() {
	                $('.list-inline li > a').click(function() {
	                    var activeForm = $(this).attr('href') + ' > form';
	                    //console.log(activeForm);
	                    $(activeForm).addClass('animated fadeIn');
	                    //set timer to 1 seconds, after that, unload the animate animation
	                    setTimeout(function() {
	                        $(activeForm).removeClass('animated fadeIn');
	                    }, 1000);
	                });
	            });
	        })(jQuery);
    	</script>
	</body>

</html>
