<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<!-- 사용자css -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css">

	​<style>
		body {background-color: #333;}
		#left{position: relative}
	</style>	
	<!-- <script src="/vendor/js/visit.js"></script> -->
</th:block>

<th:block layout:fragment="customContents">
<div id="content">
	 <header class="head" >
		<div class="main-bar">
			<h3>
				<i class="fa fa-calendar">&nbsp;센터 정보</i>
			</h3>
		</div>
	</header>
	<div class="outer">
		<div class="inner bg-light lter">
			<!-- 센터 이용정보 -->
			<div class="row">
			    <div class="col-lg-12">
			        <div class="box">
			            <header>
							<div class="icons">
								<i class="fa fa-table"></i>
							</div>			            
			                <h5>센터 이용정보</h5>
			            </header>
			            <div class="body">
			                <table class="table table-bordered table-striped">
			                    <thead>
			                        <tr>
			                            <th>장기요양기관기호</th>
			                            <th>사업자등록번호 </th>
			                            <th>담당자 </th>
			                            <th>휴대폰 번호 </th>			                            
			                        </tr>
			                    </thead>
			                    <tbody>
			                        <tr>
			                            <td th:text="${centerInformation.centerCode}"></td>
			                            <td th:text="${centerInformation.businessRegistrationNumber}"></td>
			                            <td th:text="${centerInformation.centerManagerName}"></td>
			                            <td th:text="${centerInformation.conterManagerPhone}"></td>			                            
			                        </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
			</div>	
			<!-- 센터 이용정보 끝 -->	
			
			<!-- 현황시작 -->
			<div class="row">
				<!-- 수급자현황 -->
			    <div class="col-lg-3">
			        <div class="box">
			            <header>
							<div class="icons">
								<i class="fa fa-user"></i>
							</div>			            
			                <h5>수급자 현황</h5>
			            </header>
			            <div class="body">
			                <table class="table table-bordered table-striped">
			                    <thead>
			                        <tr>
			                            <th>상태</th>
			                            <th>인원 </th>		                            
			                        </tr>
			                    </thead>
			                    <tbody>
			                        <tr th:each="e: ${elderStatus}">
			                            <td th:text="${e.serviceStatus}"></td>
			                            <td th:text="${e.serviceStartDate}"></td>		                            
			                        </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
			    <!-- 수급자현황  끝-->
			    
				<!-- 요양사 현황 -->
			    <div class="col-lg-3">
			        <div class="box">
			            <header>
							<div class="icons">
								<i class="fa fa-user-md"></i>
							</div>			            
			                <h5>요양사 현황 </h5>
			            </header>
			            <div class="body">
			                <table class="table table-bordered table-striped">
			                    <thead>
			                        <tr>
			                            <th>상태</th>
			                            <th>인원 </th>			                            
			                        </tr>
			                    </thead>
			                    <tbody>
			                        <tr th:each="el : ${employeeStatus}">
			                            <td th:text="${el.serviceStatus}"></td>
			                            <td th:text="${el.serviceStartDate}"></td>		                            
			                        </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
			    <!-- 요양사 현황  끝-->	
			    
				<!-- 수급자 인정만료일  현황 -->
			    <div class="col-lg-6">
			        <div class="box">
			            <header>
							<div class="icons">
								<i class="fa fa-calendar"></i>
							</div>			            
			                <h5>수급자 인정만료일 현황</h5>
			            </header>
						<div id="collapse4" class="body">
							<table id="dataTable"
								class="table table-bordered table-condensed table-hover sortableTable">
			                    <thead>
			                        <tr>
			                            <th>상태</th>
			                            <th>수급자명 </th>
			                            <th>만료일 </th>		                            
			                        </tr>
			                    </thead>
			                    <tbody>
			                        <tr th:each="service : ${serviceStatus}">
			                            <td th:text="${service.elderFinalServiceStatus}"></td>
			                            <td th:text="${service.elderName}"></td>
			                            <td th:text="${service.longTermCareValidity}"></td>
			                        </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
			    <!-- 수급자 인정만료일 현황  끝-->				    		    
			</div>	
			<!-- 현황시작  끝 -->	
			
			<!-- 오늘 일정 수급자 -->
			<div class="row">
			    <div class="col-lg-12">
			        <div class="box">
			            <header>
							<div class="icons">
								<i class=" fa fa-calendar"></i>
							</div>			            
			                <h5>일일 방문일정</h5>
			            </header>
			            <div class="body">
			                <table  class="table table-bordered table-striped">
			                    <thead>
			                        <tr>
			                            <th>방문시간</th>
			                            <th>방문요원  </th>
			                            <th>수급자 </th>
			                            <th>서비스  </th>			                            
			                        </tr>
			                    </thead>
			                    <tbody>
			                        <tr th:each="daily : ${dailySchedule}">
			                            <td th:text="${daily.visitPlanTime}"></td>
			                            <td th:text="${daily.employeeName}"></td>
			                            <td th:text="${daily.elderName}"></td>
			                            <td th:text="${daily.visitServiceCategory}"></td>			                            
			                        </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
			</div>	
			<!-- 오늘 일정 수급자  끝 -->				
						
		</div>
	</div>
</div>
</th:block>

<th:block layout:fragment="customPlugin">
    <script src="/assets/lib/jquery/jquery.js"></script>

<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script> -->
    <script src="/assets/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>

	<!--Bootstrap -->
	<script src="/assets/lib/bootstrap/js/bootstrap.js"></script>
	
	<!-- MetisMenu -->
	<script src="/assets/lib/metismenu/metisMenu.js"></script>
	
	<!-- onoffcanvas -->
	<script src="/assets/lib/onoffcanvas/onoffcanvas.js"></script>
	
	<!-- Screenfull -->
	<script src="/assets/lib/screenfull/screenfull.js"></script>

	<!-- Metis core scripts -->
	<script src="/assets/js/core.js"></script>
	
	<!-- Metis demo scripts -->
	<script src="/assets/js/app.js"></script>
	<script>
		$(function() {
		    $("#dataTable").DataTable({
		        lengthChange: false,
		    	  displayLength: 4
		    });
		});
		
	</script>


    <script src="/assets/js/style-switcher.js"></script>
    
</th:block>
</html>
