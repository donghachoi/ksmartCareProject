<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<th:block layout:fragment="customContents">
<!-- 날짜 입력때문에 추가한거. -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/css/datepicker3.min.css">
<!-- 날짜 입력때문에 추가한거. -->
<div class="outer">
	<div class="inner bg-light lter">
			<div class="row">
				<div class="col-lg-12">
				    <div class="box">
				        <header>
				            <div class="icons"><i class="fa fa-edit"></i></div>
				            <h5>수급자 상세 정보를 입력해주세요</h5>
				            <!-- .toolbar -->
				            <div class="toolbar">
				              <nav style="padding: 8px;">
				              </nav>
				            </div>
				        </header>
				        <div id="div-1" class="body">
<!-- form -->
				            <form class="form-horizontal">
				                <div class="form-group">
				                    <label for="text1" class="control-label col-lg-4">아이디</label>
				                    <div class="col-lg-3">
				                        <input type="text" class="form-control">
				                    </div>
				                </div>
				                <!-- /.form-group -->
				                   <div class="form-group">
				                    <label for="text1" class="control-label col-lg-4">이름</label>
				
				                    <div class="col-lg-3">
				                        <input type="text" class="form-control">
				                    </div>
				                </div>
				                <!-- /.form-group -->
				
				                <div class="form-group">
				                    <label for="pass1" class="control-label col-lg-4">비밀번호</label>
				
				                    <div class="col-lg-3">
				                        <input class="form-control" type="password" 
				                               data-original-title="Please use your secure password" data-placement="top"/>
				                    </div>
				                </div>
				                <!-- /.form-group -->
				                <div class="form-group">
				             <label class="control-label col-lg-4">등급선택</label>
				                <div class="col-lg-3">
				                    <select class="form-control">
				                        <option value="">등급</option>
				                        <option value="1">1등급</option>
				                        <option value="2">2등급</option>
				                        <option value="3">3등급</option>
				                        <option value="4">4등급</option>
				                        <option value="5">5등급</option>
				                        <option value="등급외">등급외</option>
				                        <option value="인지지원">인지지원</option>
				                    </select>
				                </div>
				            </div>
				            <!-- /.form-group -->
				            <div class="form-group">
				                         <label class="control-label col-lg-4">성별</label>
				                        <div class="col-lg-3">
				                            <div class="checkbox">
				                                <label>
				                                    <input class="uniform" type="radio" name="수급자성별선택" value="남" checked>남
				                                </label>
				                            </div>
				                            <!-- /.checkbox -->
				                            <div class="checkbox">
				                                <label>
				                                    <input class="uniform" type="radio" name="수급자성별선택" value="여">여
				                                </label>
				                            </div>
				                       </div>
				                  </div>  
				                  <!-- /.form-group -->
				
				                <div class="form-group">
				                    <label for="text2" class="control-label col-lg-4">주민등록번호</label>
				
				                    <div class="col-lg-3">
				                        <input type="text" placeholder="000000-0000000" class="form-control">
				                    </div>
				                </div>
				                <!-- /.form-group -->
				             <div class="form-group">
				                    <label for="text2" class="control-label col-lg-4">연락처(수급자)</label>
				
				                    <div class="col-lg-3">
				                        <input type="text" placeholder="000-000-0000" class="form-control">
				                    </div>
				                </div>
				                <!-- /.form-group -->
				                <div class="form-group">
				             <label class="control-label col-lg-4">질병구분</label>
				                <div class="col-lg-3">
				                    <select class="form-control">
				                        <option value="">==선택==</option>
				                        <option value="치매">치매</option>
				                        <option value="중풍">중풍</option>
				                        <option value="파킨슨병">파킨슨병</option>         
				                        <option value="기타">기타</option>         
				                    </select>
				                </div>
				            </div>
				            <!-- /.form-group -->
				             <!-- /.form-group -->
				                <div class="form-group">
				             <label class="control-label col-lg-4">본인부담률</label>
				                <div class="col-lg-3">
				                    <select class="form-control">
				                        <option value="">==본인부담==</option>
				                        <option value="15">일반(15%)</option>
				                        <option value="7.5">의료(7.5%)</option>
				                        <option value="">기초(0%)</option>
				                        <option value="7.5">감경(7.5%)</option>
				                        <option value="6">감경60%(6%)</option>
				                        <option value="9">감경40%(7.5%)</option>
				                        <option value="6">의료(6%)</option>
				                    </select>
				                </div>
				            </div>
				            <!-- /.form-group -->
				                 <div class="form-group">
				            <label for="text2" class="control-label col-lg-4">보장기관</label>
				                    <div class="col-lg-3">
				                        <input type="text" class="form-control">
				                    </div>
				                        <button class="btn btn-default">보장기관 검색</button>
				            	 </div>
				            <!-- /.form-group -->
				            <div class="form-group">
				                    <label for="text1" class="control-label col-lg-4">장기요양인정번호</label>
				                    <div class="col-lg-3">
				                        <input type="text" class="form-control">
				                    </div>
				                </div>
				                <!-- /.form-group -->
				            	<div class="form-group">
				              		<label class="control-label col-lg-4">장기요양인정유효기간</label>
									
									<div class="col-lg-3">
											<div class="input-group input-append  date"
											data-date="102/2012" data-date-format="yyyy-mm-dd"
											data-date-viewmode="years" data-date-minviewmode="months">
											<input class="form-control" type="text" placeholder="0000-00-00"> 
											<span class="input-group-addon add-on"><i
												class="fa fa-calendar"></i></span>
											</div>
											~
											<div class="input-group input-append  date"
											data-date="102/2012" data-date-format="yyyy-mm-dd"
											data-date-viewmode="years" data-date-minviewmode="months">
											<input class="form-control" type="text" placeholder="0000-00-00"> 
											<span class="input-group-addon add-on"><i
												class="fa fa-calendar"></i></span>
											</div>
									</div>
								</div>
				            <!-- /.form-group -->
				                <div class="form-group">
				                    <label for="limiter" class="control-label col-lg-4">기타정보</label>
				
				                    <div class="col-lg-3">
				                        <textarea class="form-control"></textarea>
				                    </div>
				                </div>
				                <!-- /.row -->
								<div class="form-group">
									<div class="form-actions">
										<label for="text1" class="control-label col-lg-5"></label>

										<div class="col-lg-3">
											<input type="submit" value="등록하기" class="btn btn-primary">
										</div>
									</div>
								</div>
								<!-- /.form-group -->
							</form>
				        </div>
				    </div>
			</div>
		</div>
	</div>
</div>

</th:block>
<th:block layout:fragment="customPlugin">

			<!--jQuery -->
            <script src="/assets/lib/jquery/jquery.js"></script>
            <!--Bootstrap -->
            <script src="/assets/lib/bootstrap/js/bootstrap.js"></script>
            <!-- MetisMenu -->
            <script src="/assets/lib/metismenu/metisMenu.js"></script>
            <!-- onoffcanvas -->
            <script src="/assets/lib/onoffcanvas/onoffcanvas.js"></script>
            <!-- Screenfull -->
            <script src="/assets/lib/screenfull/screenfull.js"></script>
            <!-- Metis core scripts -->
            <script src="/assets/js/core.js"></script>
            <!-- Metis demo scripts -->
            <script src="/assets/js/app.js"></script>
            <script src="/assets/js/style-switcher.js"></script>
            
</th:block>

</html>
