<th:block layout:fragment="customTitle">
	<title>index</title>
<!-- Bootstrap -->
       <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.css">
       
       <!-- Font Awesome -->
       <link rel="stylesheet" href="/assets/lib/font-awesome/css/font-awesome.css">
       
       <!-- Metis core stylesheet -->
       <link rel="stylesheet" href="/assets/css/main.css">
       
       <!-- metisMenu stylesheet -->
       <link rel="stylesheet" href="/assets/lib/metismenu/metisMenu.css">
       
       <!-- onoffcanvas stylesheet -->
       <link rel="stylesheet" href="assets/lib/onoffcanvas/onoffcanvas.css">
       
       <!-- animate.css stylesheet -->
       <link rel="stylesheet" href="assets/lib/animate.css/animate.css">
      
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css">

       <script>
           less = {
               env: "development",
               relativeUrls: false,
               rootpath: "/assets/"
           };
       </script>
       <link rel="stylesheet" href="/assets/css/style-switcher.css">
       <link rel="stylesheet/less" type="text/css" href="/assets/less/theme.less">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.js"></script>
</th:block>
<th:block layout:fragment="customContents">
	<body class="  ">
		<div class="bg-dark dk" id="wrap">
			<div id="top">
				<header class="head">
					<div class="main-bar">
						<h3><i class="fa fa-table"></i>&nbsp;테스트 </h3>
					</div>
                 	<!-- /.main-bar -->
            	</header>
            	<!-- /.head -->
			</div>
   			 <!-- /#top -->
		</div>
		<!-- /#wrap -->
		<!-- 직원리스트 테이블 Start -->
<div id="content">
	<div class="outer">
		<div class="inner bg-light lter">
			<div class = "row">
				<div class="box">
					<div class="col-lg-12 ui-sortable">
						<div class="box ui-sortable-handle"
							style="position: relative; left: 0px; right: 0px; top: 0px;">
							<header>
								<div class="icons">
									<i class="fa fa-table"></i>
								</div>
								<h5>테스트</h5>
							</header>
							<div id="collapse4" class="body">
								<div class="row">
									<div class="col-sm-11">
										<table id="dataTable" class="table table-bordered table-hover" style="font-size: 10px">
												<thead>
													<tr role="row">
														<th>직원아이디</th>
														<th>이름</th>
														<th>직종</th>
														<th>성별</th>
														<th>연락처</th>
														<th>비고</th>
													</tr>
												</thead>
												<div style="overflow:auto; height:150px;">
												<tbody>
													<tr th:each="b : ${benefitcost}" role="row" class="odd">
														<td th:text="${b.serviceCategory}" class="sorting_1"></td>
													    <td th:text="${b.serviceTimeAndType}"></td>
													    <td th:text="${b.benefitCostYear}"></td>
													    <td th:text="${b.benefitCost}"></td>
													    <td th:text="${b.nonBenefitCost}"></td>
													    <td></td>
													</tr>
											</tbody>
												</div>
										</table>
									</div>
								</div>
							</div>
						</div>				
					</div>
		<!-- 테이블 End -->
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</th:block>
<th:block layout:fragment="customPlugin">

            <!-- jQuery 기본 js파일 -->
            <script src="/assets/lib/jquery/jquery.js"></script>

            <!-- Metis core scripts -->
            <script src="/assets/js/core.js"></script>
            <!-- Metis demo scripts -->
            <script src="/assets/js/app.js"></script>
            <script src="/assets/js/style-switcher.js"></script>
            
            <!-- 테이블 js -->
		   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.26.6/js/jquery.tablesorter.min.js"></script>
		    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
