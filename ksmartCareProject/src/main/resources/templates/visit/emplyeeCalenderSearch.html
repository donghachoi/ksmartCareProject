<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<!-- 사용자css -->
<th:block layout:fragment="customCss">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.css">
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="/vendor/js/visit.js"></script> -->
	​<style>
	body {background-color: #333;}
	
	#left{position: relative}
	</style>
	
</th:block>

<th:block layout:fragment="customContents">
<div id="content">
	 <header class="head" >
		<div class="main-bar">
			<h3>
				<i class="fa fa-calendar">&nbsp;방문일정검색(직원별)</i>
			</h3>
		</div>
	</header>
	<div class="outer">
		<div class="inner bg-light lter">
			<!--Begin Datatables-->
			<div class="row">
				<!--수급자 목록-->
				<div class="col-lg-5">
					<div class="box">
						<header>
							<div class="icons">
								<i class="fa fa-table"></i>
							</div>
							<h5>요양사 목록</h5>
						</header>
						<div id="collapse4" class="body">
							<table id="dataTable"
								class="table table-bordered table-condensed table-hover sortableTable">
								<thead>
									<tr>
										<th>이름</th>
										<th>직종</th>
										<th>연락처</th>
										<th>상태</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e: ${list}">
										<td><a href="javascript:void(0)" class="employeeId" 
											th:data-employee-id="${e.employeeId}" th:data-employee-name="${e.employeeName}">[[${e.employeeName}]]</a></td>
										<td th:text="${e.employeeCategory}"></td>
										<td th:text="${e.employeePhone}"></td>
										<td th:text="${e.employeeWorkingStatus}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!--/수급자 목록-->
				
	 			<!--  일정 -->
			    <div class="col-lg-7">
				<div class="box">
				    <header>
						<div class="icons">
							<i class="fa fa-table"></i>
						</div>				    
						<h5 id="employeeNametitle"></h5>
				    </header>
				    <div id="calendar_content" class="body">
					<div id="calendar"></div>
				    </div>
				</div>
			    </div>
			    <!--  /일정 -->		 			
		
			 </div>
			</div>
		</div>	
	</div>
</th:block>

<th:block layout:fragment="customPlugin">
    <script src="/assets/lib/jquery/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="/assets/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.26.6/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.js"></script>
	<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.4/js/jquery.tablesorter.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
	<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script> -->
	<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.selection.min.js"></script> -->
	<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script> -->
	                             
    <!--Bootstrap -->
    <script src="/assets/lib/bootstrap/js/bootstrap.js"></script>
    <!-- MetisMenu -->
    <script src="/assets/lib/metismenu/metisMenu.js"></script>
    <!-- onoffcanvas -->
    <script src="/assets/lib/onoffcanvas/onoffcanvas.js"></script>
    <!-- Screenfull -->
    <script src="/assets/lib/screenfull/screenfull.js"></script>

    <script src="/vendor/js/calenderSearch.js"></script>
 	<script src="/assets/lib/fullcalendar/locale/ko.js"></script> 

    <!-- Metis core scripts -->
    <script src="/assets/js/core.js"></script>
    <!-- Metis demo scripts -->
    <script src="/assets/js/app.js"></script>

    <script src="/assets/js/style-switcher.js"></script>
</th:block>
</html>
