<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<!-- 사용자css -->
<th:block layout:fragment="customCss">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css">
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="/vendor/js/visit.js"></script> -->

</th:block>

<th:block layout:fragment="customContents">
<div id="content">
	 <header class="head" >
		<div class="main-bar">
			<h3>
				<i class="fa fa-calendar">&nbsp;방문일정 대비 예상청구비용 관리</i>
			</h3>
		</div>
	</header>
	<div class="outer">
		<div class="inner bg-light lter">
			<!--Begin Datatables-->
			<div class="row">
				<!--수급자 목록-->
				<div class="col-lg-12">
					<div class="box">
						<header>
							<div class="icons">
								<i class="fa fa-table"></i>
							</div>
							<h5>예상청구비용 </h5>
						</header>
						<div id="collapse4" class="body">
							<table id="dataTable"
								class="table table-bordered table-condensed table-hover sortableTable">
								<thead>
									<tr>
										<th>수급자</th>
										<th>급여총액</th>
										<th>본인부담</th>
										<th>공단청구</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e: ${list}">
									    <td th:text="${e.elderFinalServiceStatus}"></td>
										<td><a href="javascript:void(0)" class="elderId" 
											th:data-elder-id="${e.elderId}" th:data-elder-name="${e.elderName}">[[${e.elderName}]]</a></td>
										<td th:text="${e.elderFinalServiceApprovalLevel}"></td>
										<td th:text="${e.elderDisease}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!--/수급자 목록-->
	 			
		
			 </div>
			</div>
		</div>	
	</div>
</th:block>

<th:block layout:fragment="customPlugin">
    <script src="/assets/lib/jquery/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="/assets/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.26.6/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!--Bootstrap -->
    <script src="/assets/lib/bootstrap/js/bootstrap.js"></script>
    <!-- MetisMenu -->
    <script src="/assets/lib/metismenu/metisMenu.js"></script>
    <!-- onoffcanvas -->
    <script src="/assets/lib/onoffcanvas/onoffcanvas.js"></script>
    <!-- Screenfull -->
    <script src="/assets/lib/screenfull/screenfull.js"></script>


    <!-- Metis core scripts -->
    <script src="/assets/js/core.js"></script>
    <!-- Metis demo scripts -->
    <script src="/assets/js/app.js"></script>

    <script>
        $(function() {
            $("#dataTable").DataTable({
          	  displayLength: 50
            });
        });
    </script>

    <script src="/assets/js/style-switcher.js"></script>
</th:block>
</html>
