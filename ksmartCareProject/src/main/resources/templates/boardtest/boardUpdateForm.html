<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">
<th:block layout:fragment="customCss">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.5.10/ckeditor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	​<style>
	body{background-color: #333;}
	#left{position: relative}
	a{color: black;}
	tr{height: 20px; padding:10px;}
	.title{width:150px; text-align:center;}
	.content{height:400px;}
	.btn{align:right;}
	.bt1 td{ border-right:none; border-left:none; border-bottom:none;}
	.bt1 td button {float:right;margin-left:10px;}
	</style>
</th:block>
<th:block layout:fragment="customContents">
<div id="content">
	 <header class="head">
		<div class="main-bar">
			<h3>
				<i class="fa fa-calendar">&nbsp;공지사항 수정</i>
			</h3>
		</div>
	</header>
	<div class="outer">
		<div class="inner bg-light lter">
			<!--Begin Datatables-->
			<div class="row">
				<!--수급자 목록-->
				<div class="col-lg-12">
					<div class="box">
						<header>
							<div class="icons">
								<i class="fa fa-table"></i>
							</div>
							<h5>공지사항 수정</h5>
						</header>
						<div id="collapse4" class="body">
							<div class="body">
							<form action="/board/boardUpdate" method="post" enctype="multipart/form-data">
								<th:block th:each="d : ${detail}">
								<input type="hidden" name="boardNo" th:value="${d.boardNo}"/>
								<div class="form-group">
									<label>제목</label>
									<input id="boardTitle" name="boardTitle" class="form-control" th:value="${d.boardTitle}">
								</div>
								<div>
									<label>내용</label>
									<div>
										<textarea id="boardContent" name="boardContent" class="ckeditor" th:text="${d.boardContent}"></textarea>
									</div>
								</div>
								<div>
									<input type="hidden" th:value="${d.boardFile}" id="fileName">
									<input type="file" name="boardFile" id="file">
								<button type="button" class="btn btn-primary btn-sm" id="check" style="float: right"> 확인</button>
								</div>
								</th:block>
								<button type="submit" class="btn btn-primary btn-sm" style="float: right"> 수정</button>
							</form>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>	
</div>				
</th:block>

<th:block layout:fragment="customPlugin">
	<script src="/assets/lib/jquery/jquery.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.5.10/ckeditor.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.2/js/epiceditor.min.js"></script>
		
	<!--Bootstrap -->
	<script src="/assets/lib/bootstrap/js/bootstrap.js"></script>
	<!-- MetisMenu -->
	<script src="/assets/lib/metismenu/metisMenu.js"></script>
	<!-- onoffcanvas -->
	<script src="/assets/lib/onoffcanvas/onoffcanvas.js"></script>
	<!-- Screenfull -->
	 <script src="/assets/lib/screenfull/screenfull.js"></script>
	
	<script src="/assets/lib/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.all.min.js"></script>
	<script src="/assets/lib/pagedown-bootstrap/js/jquery.pagedown-bootstrap.combined.min.js"></script>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
 
	 <!-- Metis core scripts -->
	<script src="/assets/js/core.js"></script>
	<!-- Metis demo scripts -->
	<script src="/assets/js/app.js"></script>
	<script>
	$(function(){
		$('#check').click(function(){
			
			console.log($('#fileName').val())

		})
		
	})
	</script>
	
	<script src="/assets/js/style-switcher.js"></script>
</th:block>
</html>
