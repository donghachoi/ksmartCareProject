<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>한국스마트재가시스템</title>

    <meta name="msapplication-TileColor" content="#5bc0de" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.css">
    
    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="assets/lib/metismenu/metisMenu.css">

    <link rel="stylesheet" href="assets/lib/onoffcanvas/onoffcanvas.css">

    <link rel="stylesheet" href="assets/lib/animate.css/animate.css">

<body class="login">
	<!-- 로그인 폼 -->
    <div class="form-signin">
	    <div class="text-center">
	        <img src="assets/img/logo.png" alt="Metis Logo">
	    </div>
    	<hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="/login" method="Post">
                <p class="text-muted text-center">
                    	장기요양기관번호와 아이디, <br>
                    	비밀번호를 입력해주세요
                </p>
                <input type="text" placeholder="장기요양기관번호(예:3-41590-00000)" class="form-control top" name="centerCode">
                <br>
                <input type="text" placeholder="아이디" class="form-control top" name="centerId">
                <input type="password" placeholder="비밀번호" class="form-control bottom" name="centerPw">
                <div class="checkbox">
				  <label>
				    <input type="checkbox"> 아이디 기억하기
				  </label>
				</div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html">
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="index.html">
                <input type="text" placeholder="username" class="form-control top">
                <input type="email" placeholder="mail@domain.com" class="form-control middle">
                <input type="password" placeholder="password" class="form-control middle">
                <input type="password" placeholder="re-password" class="form-control bottom">
                <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
    <hr>
  	<!--      아이디, 패스워드 찾기 밎 회원가입 연결 -->
    <div class="text-center">
        <ul class="list-inline">
           <!--  <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li> -->
            <li><a class="text-muted" href="#forgot" data-toggle="tab">아이디-비밀번호 찾기</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab">회원가입</a></li>
        </ul>
    </div>
  </div>


    <!--jQuery -->
    <script src="assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="assets/lib/bootstrap/js/bootstrap.js"></script>


    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
</body>

</html>
