<head>

<body class="login">
	<!-- 로그인 폼 -->
    <div class="form-signin">
	    <div class="text-center">
	        <img src="assets/img/korea_smart_system_logo2_pbr_20200327.png" alt="Metis Logo">
	    </div>
    	<hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
        	<div class="form-group"> <h4>테스트용 아이디</h4>
	        	<label><input type="radio" name="type" value="master">마스터</label>
	        	<label><input type="radio" name="type" value="nomal">센터 사용중</label>
	        	<label><input type="radio" name="type" value="ended">센터 종료</label></br>
	        	<label><input type="radio" name="type" value="elder">수급자</label>
	        	<label><input type="radio" name="type" value="guardian">보호자</label>
        	</div>
            <form action="/login" method="Post">
                <p class="text-muted text-center">
                    	장기요양기관번호와 아이디, <br>
                    	비밀번호를 입력해주세요
                </p>
                <input type="text" placeholder="장기요양기관번호(예:3-41590-00000)" class="form-control top" name="centerCode" id="centerCode">
                <br>
                <input type="text" placeholder="아이디" class="form-control top" name="centerId" id="id" >
                <input type="password" placeholder="비밀번호" class="form-control bottom" name="centerPw" id="pw">
                <div class="checkbox">
                <th:block>
               	<label style="color: red;" id="wrong" th:text="${result ne null}? ${result}:''" ></label><br/>
                </th:block>
				  <!-- <label>
				    <input type="checkbox" > 아이디 기억하기
				  </label> -->
				</div>
                <button id="loginBtn"class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html">
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="index.html">
                <input type="text" placeholder="username" class="form-control top">
                <input type="email" placeholder="mail@domain.com" class="form-control middle">
                <input type="password" placeholder="password" class="form-control middle">
                <input type="password" placeholder="re-password" class="form-control bottom">
                <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
    <hr>
  	<!--      아이디, 패스워드 찾기 밎 회원가입 연결 -->
    <div class="text-center">
        <ul class="list-inline">
           <!--  <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li> -->
           <!--  <li><a class="text-muted" href="#forgot" data-toggle="tab">아이디-비밀번호 찾기</a></li> -->
           <!-- <li><a class="text-muted" href="#signup" data-toggle="tab">회원가입</a></li> -->
        </ul>
    </div>
  </div>


    <!--jQuery -->
    <script src="assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="assets/lib/bootstrap/js/bootstrap.js"></script>


    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
            	
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
                
                //공백 유효성 검사
              	$('#loginBtn').click(function(){
              		$('#wrong').text('')
	                var centerCode = $('#centerCode').val()
	                var id = $('#id').val()
	                var pw = $('#pw').val()
	                if(centerCode == null || centerCode == ""){
	                	alert("센터코드를 입력해주세요");
	                	$('#centerCode').focus();
	                	return false;
	                }else if(id == null || id == ""){
	                	alert("아이디를 입력해주세요");
	                	$('#id').focus();
	                	return false;
	                }else if(pw == null || pw == ""){
	                	alert("비밀번호를 입력해주세요");
	                	$('#pw').focus();
	                	return false;
	                }
              	})
              	
              	//체크시 아이디 값 변경 
                $('input[name=type]').change(function(){
                	$('#centerCode').val('')
                	$('#id').val('')
                	$('#pw').val('')
	              	var type = $('input[name=type]:checked').val();
                	if(type == 'master'){
	              		$('#centerCode').val('master');
	              		$('#id').val('');
	              		$('#pw').val('');
	              	}if(type == 'nomal'){
	              		$('#centerCode').val('3-41590-00001');
	              		$('#id').val('jjsmart1008');
	              		$('#pw').val('jjsmart1008pw');
	              	}if(type == 'ended'){
	              		$('#centerCode').val('3-45677-00240');
	              		$('#id').val('goldpa0808');
	              		$('#pw').val('goldpw08');
	              	}
                })
            });
        })(jQuery);
    </script>
</body>

</html>
